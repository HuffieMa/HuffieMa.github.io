<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="./static/images/favicon.png">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>ChatGPT</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="title">
            <h2 class="text-center">Chat with ChatGPT</h2>
        </div>
        
        <div class="key">
          <div class="input-group col-sm-6">
            <input type="text" class="form-control ipt-2" placeholder="为避免通过网页源码泄露API，请单独输入API-Key！">
          </div>
        </div>
      
        <div class="answer">
          <div class="tips text-center">
            <p class="lead text-center"><a href="https://www.mahaofei.com/" style="color:red;text-decoration:none;">进入博客主页</a></p>
          </div>
          <div id="chatWindow"></div>
            <div class="input-group ipt">
              <div class="col-xs-12">
                <textarea id="chatInput" class="form-control" rows="1"></textarea>
              </div>
              <button id="chatBtn" class="btn btn-primary" type="button">Go !</button>
            </div>
          </div>
        </div>
      </div>
      
  </div>   

</body>

<script src="./static/js/jquery-2.1.1.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/layer/layer.js"></script>
<script src="./static/js/custom.js"></script>
</html>
